models:
  - name: BioCro
    description: Wrapper for BioCro by way of yggdrasil module
    repository_commit: a6c94b26fbe83317c0f0d1f1cb4c7a0391c0240b
    repository_url: https://github.com/cropsinsilico/BML-yggdrasil
    language: R
    args: ./biocro_wrapper.R
    function: BioCroWrapper
    dependencies:
      - package: BioCro
        package_manager: cran
    inputs:
      - name: param
        datatype:
          type: object
          properties:
            crop:
              type: string
            year:
              type: number
        default_file:
          name: ./Input/input_map.txt
          filetype: map
    outputs:
      - name: result
        datatype:
          type: object
        transform:
          map
        default_file:
          name: result.txt
          filetype: pandas
