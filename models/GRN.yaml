model:
  name: GRN
  description: Gene regulatory network model
  repository_commit: cf0ad30146783aba4b079b69effbc013e491372b
  repository_url: https://github.com/cropsinsilico/GRN_Model
  language: R
  args: ./src/GRNModel.R
  function: GRNModel
  inputs:
  - name: LMData
    datatype:
      type: array
      items:
        type: 1darray
        subtype: float
    transform:
      - transformtype: pandas
    default_file:
      name: ./Input/TrainingDataLeafSoy.txt
      filetype: pandas
  - name: OptionsFile
    datatype:
      type: array
    default_file:
      name: ./Input/Input_options.txt
      filetype: table
  outputs:
  - name: ExpPercDiff
    datatype:
      type: array
    default_file:
      name: ./Output/GRN_Output.txt
      filetype: pandas
