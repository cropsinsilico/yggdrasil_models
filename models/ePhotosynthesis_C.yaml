model:
  name: ePhotosynthesis
  description: C++ port of the ePhotosynthesis Matlab model code
  repository_commit: e521ffb8b13998abbaed71e21d73893a2aac0da7
  repository_url: https://github.com/cropsinsilico/ePhotosynthesis_C
  language: cmake
  target_language: c++
  args: [ePhoto, -d, 4, -a, InputATPCost.txt, -e, InputEvn.txt, -T, 25, -n, InputEnzyme.txt, -g, InputGRNC.txt]
  dependencies:
    - package: "sundials>=5.7.0"
    - package: "boost>=1.36.0"
  inputs:
    - name: param
      datatype:
        type: object
      default_file:
        name: ./InputSteps.txt
        filetype: table
        transform:
          transformtype: map
  outputs:
    - name: output
      datatype:
        type: object
        additionalProperties:
          type: scalar
          subtype: float
      default_file:
        name: output_ygg_multiple.data
        filetype: table
